<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogger</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&family=Roboto+Condensed&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body class="main">
  <div class="global">
    <div class="heading">
      <div>
        <p class="header">Blogging Website</p>
      </div>
      <div>
        <!-- <button id = "btn" ></button> -->
        <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create New Post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                  Create A Post
                </h3>
                <button type="button" data-bs-dismiss="modal" aria-label="Close">
                  <img style="width: 30px;" src="https://cdn-icons-png.flaticon.com/128/1828/1828778.png" />
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label"></label>
                    <input type="text" class="form-control" id="heading-input" placeholder="Enter Your heading..." />
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"></label>
                    <textarea class="form-control" id="content-input" placeholder="Enter Your Blog Post..."></textarea>
                  </div>
                </form>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="publish-button">
                    Publish Post
                  </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-button">
                    Cancel Post
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="exampleEditModal" tabindex="-1" aria-labelledby="exampleEditModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleEditModalLabel">
                  Update A Post
                </h3>
                <button type="button" data-bs-dismiss="modal" aria-label="Close">
                  <img style="width: 30px;" src="https://cdn-icons-png.flaticon.com/128/1828/1828778.png" />
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="edit-heading-input" class="col-form-label"></label>
                    <input type="text" class="form-control" id="edit-heading-input" placeholder="Enter Your heading..." />
                  </div>
                  <div class="mb-3">
                    <label for="edit-content-input" class="col-form-label"></label>
                    <textarea class="form-control" id="edit-content-input" placeholder="Enter Your Blog Post..."></textarea>
                  </div>
                </form>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="update-button">
                    Update Post
                  </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-button">
                    Cancel Post
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div id="posts">

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
